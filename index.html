<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <title>Filmverwaltung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stdpattern.css" rel="stylesheet" type="text/css">
    <link href="css/filmdatenbank.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script defer src="scripts/filmdb.js"></script>

    <div class="container-fluid nav-container">
        <div class="row">
            <div class="col-12">
                <p>Personal Movie-Management</p> 
            </div>
        </div>
    </div>

        <div class="container-fluid movie-container">

            <p>Enter your movie you want to add and confirm with the return key.</p>
            <p>Note: This page is still under progress and the very early stage.</p>

            <table id="movie-table">
                <thead>
                    <tr>
                        <th scope="col" onclick="sortColumn(0)">Title</th>
                        <th scope="col" onclick="sortColumn(1)">Year</th>
                        <th scope="col" onclick="sortColumn(2)">Personal-Rating (1-10)</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="inputfield-title" type="text" onkeydown="enterPressRow(event)">
                        </td>


                        <td>
                            <input id="inputfield-year" type="text" onkeydown="enterPressRow(event)">
                        </td>

                        <td>
                            <input id="inputfield-rating" type="text" onkeydown="enterPressRow(event)">
                        </td>


                      
                    </tr>
                </tbody>
            </table>
        </div>


       
</body>

</html>
